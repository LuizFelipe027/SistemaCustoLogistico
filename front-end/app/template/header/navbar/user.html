<a href class="dropdown-toggle" data-toggle="dropdown">
<img src="/assets/imgs/user.jpg" class="user-image" alt="User Image">
<span class="hidden-xs">{{:: auth.getUser().nome}}</span>
</a>
<ul class="dropdown-menu">
  <!-- User image -->
  <li class="user-header">
    <img src="/assets/imgs/user.jpg" class="img-circle" alt="User Image" ui-sref="usuarioHeader">
    <p>
      {{:: auth.getUser().nome}}
      <small>{{:: auth.getUser().email}}</small>
    </p>
  </li>
  <li class="user-footer">
    <div class="pull-left">
      <a ui-sref="usuarioHeader" class="btn btn-default btn-flat">Perfil</a>
    </div>
    <div class="pull-right">
      <a href class="btn btn-default btn-flat" ng-click="auth.logout()" >Sair</a>
    </div>
  </li>
</ul>
