<!DOCTYPE html>
<div role="form">
  <div class="box-body">
    <field id="name"  label="Nome: "   grid="12 6 4" model="usuario.nome"></field>
    <field id="email" label="E-mail: " grid="12 6 4" model="usuario.email"></field>
    <field id="senha" label="Senha: "  grid="12 6 4" model="usuario.senha" type="password"></field>
  </div>
    
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="create()">Incluir</button>
    <button class="btn btn-info">Alterar</button>
    <button class="btn btn-danger">Excluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
